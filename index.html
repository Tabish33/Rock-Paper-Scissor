<html>
<body>
  <script>

    let moves = ['Rock','Paper','Scissors'];

    function getRandomInt(max){
      return Math.floor(Math.random() * max);
    }

    function computerPlay(){
      let n = getRandomInt(3);
      let choice = moves[n];
      return choice;
    }

    alert(computerPlay());
  </script>
</body>
</html>
